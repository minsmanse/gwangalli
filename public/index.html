<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-[#FAFAFA] to-[#F0F0F0] text-[#1A1A1A] min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight text-gray-900">
                Web <span class="text-[#EA580C]">Portal</span>
            </h1>
            <p class="text-gray-500 text-lg">Select an application to launch</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8 px-4">
            <!-- Bar App Card -->
            <a href="https://bar-flax.vercel.app" class="group relative block h-64 rounded-3xl glass p-8 card-hover overflow-hidden">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-orange-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
                <div class="relative z-10 h-full flex flex-col justify-between">
                    <div>
                        <div
                            class="w-12 h-12 rounded-xl bg-orange-100 text-orange-600 flex items-center justify-center mb-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M8 22h8" />
                                <path d="M12 15v7" />
                                <path d="M9 3h6v4c0 1.6-.8 3-2 4l-1 1-1-1c-1.2-1-2-2.4-2-4Z" />
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">바</h2>
                        <p class="text-gray-500 text-sm leading-relaxed">칵테일 바에서 다양한 칵테일을 즐겨보세요.</p>
                    </div>
                    <div class="flex items-center text-[#EA580C] font-semibold text-sm">
                        바로 이동
                        <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </div>
                </div>
            </a>

            <!-- Game App Card -->
            <a href="/game/" class="group relative block h-64 rounded-3xl glass p-8 card-hover overflow-hidden">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-indigo-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
                <div class="relative z-10 h-full flex flex-col justify-between">
                    <div>
                        <div
                            class="w-12 h-12 rounded-xl bg-indigo-100 text-indigo-600 flex items-center justify-center mb-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="6" x2="10" y1="12" y2="12" />
                                <line x1="8" x2="8" y1="10" y2="14" />
                                <line x1="15" x2="15.01" y1="13" y2="13" />
                                <line x1="18" x2="18.01" y1="11" y2="11" />
                                <rect width="20" height="12" x="2" y="6" rx="2" />
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">라이어 게임</h2>
                        <p class="text-gray-500 text-sm leading-relaxed">다양한 주제를 골라 라이어 게임을 즐겨보세요.</p>
                    </div>
                    <div class="flex items-center text-indigo-600 font-semibold text-sm">
                        라이어 게임으로 이동
                        <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </div>
                </div>
            </a>
        </div>

        <footer class="mt-16 text-center text-gray-400 text-xs">
            &copy; by minsmanse
        </footer>
    </div>

</body>

</html>
